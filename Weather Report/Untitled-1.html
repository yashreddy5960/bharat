<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--linking css file-->
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="css.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="content">
        <div class="search-box">
            <input type="text" placeholder="Enter City Name.." class="location">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="img">
        </div>
        <div class="weather-info">
            <h1><i class="fa-solid fa-cloud-sun"></i>&nbsp;<span class="temperature">32Â°C</span></h1>
            <h3 class="weather">Cloudy</h3>
        </div>
        <hr>
        <div class="humi-wind">
            <div class="humidity">
                <h3>Humidity</h3>
                <h2><i class="fa-solid fa-temperature-quarter"></i>&nbsp;<span class="percent">32%</span></h2>
            </div>
            <div class="wind-speed">
                <h3>Wind Speed </h3>
                <h2> <i class="fa-solid fa-wind"></i>&nbsp;<span class="speed">32km/h</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
